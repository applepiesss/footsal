{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - Footsal.</title>
{% endblock meta %}

{% block content %}
<div class="bg-[#FAF6EF] w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
                ‚Üê Back to Product
            </a>
        </div>
        
        <!-- Loading State -->
        <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-[#4F6815] inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-gray-600 mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-red-500 text-5xl">‚ö†Ô∏è</div>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
            <p class="text-gray-500">Please try again later.</p>
        </div>
        
        <!-- Product Description -->
        <article id="product-description" class="bg-[#F0E6DA] rounded-lg border border-gray-200 overflow-hidden hidden">
            
            <!-- Header -->
            <div class="p-6 sm:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges will be inserted here -->
                </div>
                
                <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4">
                    <!-- Name will be inserted here -->
                </h1>

                <!-- Brand -->
                <div class="flex flex-wrap items-center text-sm text-500 gap-4">
                    <h2><b id="product-brand"></b></h2>
                </div>
            </div>

            <!-- Featured Image -->
            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <div class="aspect-[5/3] overflow-hidden rounded-lg">
                    <img id="featured-image" 
                        src="" 
                        alt="" 
                        class="w-full h-full object-cover" />
                </div>
            </div>

            <!-- Description -->
            <div class="p-6 sm:p-8">
                <div class="prose prose-lg max-w-none">
                    <div id="product-description-text" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        <!-- Description will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Price -->
            <div class="p-6 sm:p-8">
                <div id="product-price" class="text-lg">
                    <!-- Price will be rendered here -->
                </div>
            </div>

            <!-- Seller Info -->
            <div class="border-t border-gray-200 p-6 sm:p-8 bg-[#75070C]">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium text-[#F0E6DA]">
                            <p id="product-seller">Seller: Loading...</p>
                        </div>
                        <p class="text-sm text-[#CBB4AB]">Seller</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = "{% url 'main:show_json_by_id' product.id %}";

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productDescription = document.getElementById('product-description');
const badgesContainer = document.getElementById('badges-container');
const productName = document.getElementById('product-name');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const productDescriptionText = document.getElementById('product-description-text');
const productSeller = document.getElementById('product-seller');
const priceContainer = document.getElementById('product-price');
const productBrand = document.getElementById('product-brand');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    productDescription.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        footwear: 'Footwear',
        equipment: 'Equipment',
        apparel: 'Apparel',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

function formatPrice(value) {
    return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function calculatePriceAfterDiscount(price, discount) {
    if (discount && discount > 0) {
        return price * (100 - discount) / 100;
    }
    return price;
}

// Render product description
function renderProduct(product) {
    // Set name
    productName.textContent = product.name;
    document.title = `${product.name} - Footsal.`;
    
    // Set badges
    badgesContainer.innerHTML = '';
    
    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#4F6815] text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);
    
    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#A63636] text-white';
        featuredBadge.textContent = 'Hot üî•';
        badgesContainer.appendChild(featuredBadge);
    }
    
    // Set featured image
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.name;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }
    
    // Set description
    productDescriptionText.textContent = product.description;
    
    // Set seller
    const sellerName = product.user_username || 'Anonymous';
    productSeller.textContent = `Seller: ${sellerName}`;

    // Price
    let priceHtml = '';
    if (product.stock > 0) {
        const formattedPrice = formatPrice(product.price);
        const priceAfterDisc = calculatePriceAfterDiscount(product.price, product.discount);
        const formattedPriceAfterDisc = formatPrice(Math.round(priceAfterDisc));

        if (product.discount && product.discount > 0) {
            priceHtml = `
                <span class="text-l"><del>Rp ${formattedPrice}</del></span>
                <span class="text-xl text-[#A63636]"><b>Rp ${formattedPriceAfterDisc}</b></span>
            `;
        } else {
            priceHtml = `<span class="text-xl">Rp ${formattedPrice}</span>`;
        }
    } else {
        priceHtml = `<p class="text-center"><span class="text-xl text-[#A63636]">Out of Stock</span></p>`;
    }
    priceContainer.innerHTML = priceHtml;
}

// Fetch product detail
async function loadProductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderProduct(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadProductDetail();
</script>
{% endblock content %}
